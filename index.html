<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="todo.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>A Simple To Do List</p>
        <div class="input-task">
            <input placeholder="Enter your task" />
            <i class="fa-solid fa-square-plus" style="color: black"></i>
            <i class="fa-solid fa-trash" style="color: #ff0000"></i>
        </div>

        <ul>
            <li class="list">Eat<button class="done">Done</button></li>
            <li class="list">Sleep<button class="done">Done</button></li>
            <li class="list">Code<button class="done">Done</button></li>
        </ul>
        <script src="todo.js"></script>
    </body>
</html>
